      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;

      /* ----------------------------------------------

      * animation scale-up-center-normal
      * ----------------------------------------
      */
      @keyframes scale-up-center-normal {0% { transform: scale(0.5); } 100% { transform: scale(1);} }

      .scale-up-center-normal { 
          animation: scale-up-center-normal 1s ease 0s 1 normal none; 
      }

      /* ----------------------------------------------
      * Generated by Gradienty on 2025-12-18 15:23
      * animation vibrate-3-normal
      * ----------------------------------------
      */
      @keyframes vibrate-3-normal {0% { transform: translate(0); } 10% { transform: translate(-2px, -2px); } 20% { transform: translate(2px, -2px); } 30% { transform: translate(-2px, 2px); } 40% { transform: translate(2px, 2px); } 50% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, -2px); } 70% { transform: translate(-2px, 2px); } 80% { transform: translate(-2px, -2px); } 90% { transform: translate(2px, -2px); } 100% { transform: translate(0);} }

      .vibrate-3-normal { 
          animation: vibrate-3-normal 5s ease 0s infinite normal none; 
      }

      /* ----------------------------------------------
      * Generated by Gradienty on 2025-12-18 15:43
      * animation focus-in-expand-normal
      * ----------------------------------------
      */
      @keyframes focus-in-expand {0% { letter-spacing: -0.5em; filter: blur(12px); opacity: 0; } 100% { filter: blur(0px); opacity: 1;} }

      .focus-in-expand-normal { 
          animation: focus-in-expand 0.8s cubic-bezier(0.250, 0.460, 0.450, 0.940) 0s 1 normal both; 
      }

      /* Glassmorphism Effect */
      .glass-card {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(12.5px) saturate(150%);
          -webkit-backdrop-filter: blur(12.5px) saturate(150%);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 20px;
      }
